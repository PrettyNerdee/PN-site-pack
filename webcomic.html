<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webcomic | PrettyNerdee</title>
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #1a1a1a;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #ff66cc;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }
    .reader {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    .reader img {
      width: 90%;
      max-width: 800px;
      margin-bottom: 1em;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .buttons {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .buttons button {
      background-color: #ff66cc;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      margin: 0.5em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #cc0099;
    }
    .fullscreen .reader img {
      width: 100vw;
      max-width: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="webcomic.html">Webcomic</a>
      <a href="necro.html">Necro</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="reader" id="reader">
    <img src="assets/webcomic_panel1.png" alt="Panel 1">
    <img src="assets/webcomic_panel2.png" alt="Panel 2">
    <img src="assets/webcomic_panel3.png" alt="Panel 3">
  </main>

  <div class="buttons">
    <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
    <button onclick="scrollToTop()">Top</button>
  </div>

  <script>
    function toggleFullscreen() {
      document.body.classList.toggle('fullscreen');
    }
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
